<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubcon</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
<div class="box">
  <textarea id="textarea"></textarea>

  <div class="input-scale-controller">
    <div>
      <span id="input-scale-2">2</span>
         
      <span id="input-scale-2-1/3">2.25</span>
        
      <span id="input-scale-2-2/3">2.75</span>
       
      <span id="input-scale-3">3</span>
       
      <span id="input-scale-3-1/8">3.5</span>
       
      <span id="input-scale-4">4</span>
        
      <span id="input-scale-5">5</span>
       
      <span id="input-scale-6">6</span>
       
      <span id="input-scale-7">7</span>
       
      <span id="input-scale-8">8</span>
       
      <span id="input-scale-9">9</span>
        
      <span id="input-scale-10">10</span>
    </div>
  </div>
</div>

<div class="box">
  <p id="output"></p>

  <div class="output-scale-controller">
      <div>
        <span id="output-scale-2">2</span>
           
        <span id="output-scale-2-1/3">2.25</span>
          
        <span id="output-scale-2-2/3">2.75</span>
         
        <span id="output-scale-3">3</span>
         
        <span id="output-scale-3-1/8">3.5</span>
         
        <span id="output-scale-4">4</span>
          
        <span id="output-scale-5">5</span>
         
        <span id="output-scale-6">6</span>
         
        <span id="output-scale-7">7</span>
         
        <span id="output-scale-8">8</span>
         
        <span id="output-scale-9">9</span>
          
        <span id="output-scale-10">10</span>
      </div>
    </div>
  </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="assets/doucon.js"></script>

</body>
</html>
